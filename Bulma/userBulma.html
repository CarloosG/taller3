<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> BULMA </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Hello Bulma!</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>
    <body>
        <section class="hero is-primary is-fullheight">
            <div class="hero-body">
                <div class="container">
                  <div class="columns is-5-tablet is-4-desktop is-3-widescreen">
                      <div class="column">
                          <form class="box">
                              <div class="field has-text-centered">
                                  
                              </div>
                              <div class="field">
                                <label class="label">id_usr</label>
                                <input type="text" inputmode="numeric" class="input" placeholder="Introduce un valor numérico" maxlength="11" required> 
                            </div>
                            <div class="field">
                              <label class="label">id_pais</label>
                              <div class="control">
                                <div class="select">
                                  <select>
                                    <option hidden=""><b>---</b></option>
                                    <option value="option1">Colombia id:143</option>
                                    <option value="option2">Venezuela id:134</option>
                                    <option value="option3">India id:348</option>
                                    <option value="option3">Nepal id:415</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                            
                              <div class="field">
                                <label class="label">Nombre</label>
                                <input type="text" class="input" placeholder=""  maxlength="25"required> 
                            </div>
                            <div class="field">
                              <label class="label">Apellido</label>
                              <input type="text" class="input" placeholder=""  maxlength="25"required> 
                          </div>
                          <div class="field">
                            <label class="label">telefono</label>
                            <input type="text" class="input" placeholder=""  maxlength="2o"required> 
                        </div>
                              <div class="field">
                                <label class="label">Dirección</label>
                                <input type="text" class="input" placeholder=""  maxlength="45"required> 
                              </div>
                              <div class="field">
                                  <label class="label">Email</label>
                                  <div class="control has-icons-left">
                                      <input type="email" class="input" placeholder="e.g. hkakehas@cisco.com" maxlength="120">
                                      <span class="icon is-small is-left">
                                          <i class="fa fa-envelope"></i>
                                      </span>
                                  </div>
                              </div>
                              <div class="field">
                                <label class="label">ccusuario</label>
                                <input type="text" class="input" placeholder=""  maxlength="20"required> 
                            </div>
                              <div class="field">
                                  <label class="label">ccpaswd</label>
                                  <div class="control has-icons-left">
                                      <input type="password" class="input" placeholder="*********" required>
                                      <span class="icon is-small is-left">
                                          <i class="fa fa-lock"></i>
                                      </span>
                                  </div>
                              </div>

                            
                              
                            
                              <div class="field">
                                  <button class="button is-success">
                                      Registrar
                                  </button>
                              </div>
                          </form>
                      </div>
                  </div>
                </div>
            </div>
        </section>
    </body>
  </html>
</body>
</html>
